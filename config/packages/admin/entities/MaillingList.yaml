easy_admin:
  entities:
    MaillingList:
      class: App\Entity\MaillingList
      list:
        batch_actions: ['delete']

        fields:
          - 'mail'
          - 'contactMail'
          - 'newsletterMail'
      form:
        fields:
          - { property: 'mail', type: 'text' }
          - { property: 'contactMail' }
          - { property: 'newsletterMail' }
