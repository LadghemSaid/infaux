App\Entity\User:
  user_1:
    username: 'admin'
    email: 'admin@admin.fr'
    password: <encodePassword(@user_1, 'admin')>
    roles: [ROLE_ADMIN]
    comments: '30x @comment_*'
  user_2:
    username: 'writer'
    email: 'writer@writer.fr'
    password: <encodePassword(@user_2, 'writer')>
    roles: [ROLE_WRITER]
    comments: '30x @comment_*'
  user_3:
    username: 'user'
    email: 'user@user.fr'
    password: <encodePassword(@user_3, 'user')>
    roles: []
    comments: '30x @comment_*'


App\Entity\Posts:
  posts_{1..10}:
    user: '@user_*'
    title: <fr_FR:catchPhrase()> <current()>
    text: <fr_FR:text(200)>
    published: 'true'
    slug: <fr_FR:slug()>
    favorite: <boolean(50)>
    updatedAt: <dateTime()>
    createdAt: <dateTime()>

App\Entity\Comment:
  comment_{0..90}:
    text_comment: <fr_FR:text(100)>
    createdAt: <dateTime()>
    approved: <boolean(50)>
    email: <email()>
    username: <username()>
    posts: '@posts_*'
    reports: <numberBetween(0,3)>

  comment_{90..180}:
    text_comment: <fr_FR:text(100)>
    createdAt: <dateTime()>
    approved: <boolean(50)>
    email: "null"
    username: "null"
    posts: '@posts_*'
    reports: <numberBetween(0,3)>
    user: '@user_*'


