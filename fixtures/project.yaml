App\Entity\User:
  user_1:
    username: 'admin'
    email: 'admin@admin.fr'
    password: <encodePassword(@user_1, 'admin')>
    image: 'test1.png'
    roles: [ROLE_ADMIN]
    comments: '30x @comment_*'
    postFollowed: '2x @post_*'
    description: <fr_FR:text(100)>
    displaySetting: 'recent'
    visibility: 'public'

  user_2:
    username: 'writer'
    email: 'writer@writer.fr'
    password: <encodePassword(@user_2, 'writer')>
    image: 'test2.png'
    roles: []
    comments: '30x @comment_*'
    postFollowed: '2x @post_*'
    description: <fr_FR:text(100)>
    displaySetting: 'popular'
    visibility: 'public'


  user_3:
    username: 'user'
    email: 'user@user.fr'
    password: <encodePassword(@user_3, 'user')>
    image: 'test3.png'
    roles: []
    comments: '30x @comment_*'
    postFollowed: '2x @post_*'
    description: <fr_FR:text(100)>
    displaySetting: 'friend'
    visibility: 'public'




App\Entity\Post:
  post_{1..10}:
    user: '@user_*'
    text: <fr_FR:text(200)>
    published: 'true'
    favorite: <boolean(50)>

App\Entity\Comment:
  comment_{0..90}:
    text_comment: <fr_FR:text(100)>
    createdAt: <dateTime()>
    approved: <boolean(50)>
    user: '@user_*'
    post: '@post_*'


  comment_{90..180}:
    text_comment: <fr_FR:text(100)>
    createdAt: <dateTime()>
    approved: <boolean(50)>
    user: '@user_*'
    post: '@post_*'


